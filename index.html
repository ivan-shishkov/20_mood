<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link href="img/favicon.ico" rel="icon">
    <title>Подниматор настроения</title>
    <script id="quotes-json" type="application/json">
      [
        {
          "phrase": "Кукурузные хлопья - теперь без асбеста!",
          "signature": "©Неизвестный маркетолог"
        },
        {
          "phrase": "Собираюсь жить вечно, пока всё идёт нормально"
        },
        {
          "phrase": "Вывеска над кафе — '\u003cМы открылись\u003e'. Что-то не так. Где же '\u003c/Мы открылись\u003e'?"
        },
        {
          "phrase": "Если ты будешь усердно работать по 8 часов в день, то обязательно станешь боссом и начнешь работать по 12"
        },
        {
          "phrase": "Если начальник ругается на ваши опоздания, скажите что вы - сова. Для убедительности сильно выпучите глаза и съешьте мышь-полёвку."
        },
        {
          "phrase": "Автопилот сломался и беспилотный летательный аппарат уснул у подъезда."
        },
        {
          "phrase": "Челябинские тараканы настолько суровы, что когда вы ночью включаете свет на кухне, они его выключают."
        },
        {
          "phrase": "Опытный дояр может надоить немного молока даже при рукопожатии."
        },
        {
          "phrase": "Не желающий рано вставать колхозный механизатор Игнат валенком перевёл петуха на попозже."
        },
        {
          "phrase": "Заезжая во двор и увидев, как со стоянки перед домом угоняют машину соседа, Сидоров не растерялся и припарковался на освободившееся место."
        },
        {
          "phrase": "В лесу с немыми кукушками лесники живут вечно."
        },
        {
          "phrase": "Для тех, кто ищет работу: график 2/5, зарплата 150 тысяч, отпуск 52 рабочих дня... Звоните! Будем искать вместе!"
        },
        {
          "phrase": "Однажды я обнаружил в своём саду змею. Я схватил лопату и разрубил гада на кусочки. А потом целую неделю сидел без кабельного телевидения."
        },
        {
          "phrase": "Забыл вчера кота покормить. Утром просыпаюсь, а он чем-то гремит на кухне... Наверное, готовит."
        },
        {
          "phrase": "Первая заповедь строителя - не покупать фанеру в ветреный день.",
          "signature": "©Опытный строитель"
        }
      ]
    </script>
    <style>
      body {
        font-family: "Helvettica", "Arial", sans-serif;

        background-color: lightgoldenrodyellow;
      }

      .quote {
        width: 700px;
        margin: 0 auto;
        padding: 10px;

        border: 5px solid burlywood;
        border-radius: 10px;
      }

      .phrase {
        font-size: 18px;
        line-height: 1.5;
      }

      .signature {
        font-style: italic;
        font-size: 16px;
        text-align: right;
      }

      .smile {
        width: 200px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div class="smile">
      <img src="img/smile.png" alt="Весёлый смайлик" width="200" height="175">
    </div>
    <div class="quote">
      <p class="phrase" id="phrase"></p>
      <p class="signature" id="signature"></p>
    </div>
    <script>
      var quotes = JSON.parse(document.getElementById('quotes-json').innerHTML);
      var randomQuoteIndex = Math.floor(Math.random() * quotes.length);

      var randomQuote = quotes[randomQuoteIndex];

      var phrase = document.getElementById('phrase');
      phrase.innerText = randomQuote.phrase;

      var signature = document.getElementById('signature');

      if (randomQuote.signature) {
        signature.innerText = randomQuote.signature;
      } else {
        signature.innerText = '';
      }
    </script>
  </body>
</html>
